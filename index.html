<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3e15c9c764.js" crossorigin="anonymous"></script>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  
  <title>Hangman</title>
</head>
<body>
  <header>
    <audio id="sound" src="/assets/sounds/background.mp3"></audio>
    <button id="soundButton">Sound</button>
    <h1 id="logo">H_ngm_n</h1>
  </header>
  <section>
<section id="game" class="game_box">
        <h3>Please enter your nickname!</h3>
        <form>
            <label for="username"></label>
            <input type="text" id="username" name="username" required><br>
            <span role="alert" id="usernameError" aria-hidden="true"></span>
            <button type="submit" id="submit" class="btn">Submit</button>
        </form>
        <h3>Shall we play?</h3>
        <ul id="rules">
            <li>Enter a username and click 'Submit'</li>
            
            <li>Try to guess the word before hangman takes you..</li> 
            
        </ul>
        <br>
        <h3>Have Fun!!</h3>
    </section>

    <div id="Welcome_text" >
      <span id="displayUsername"></span>
    </div>
    <div id="mobileKeyboard">
      <button onclick="simulateKeyPress('a')"> A </button>
      <button onclick="simulateKeyPress('b')"> B </button>
      <button onclick="simulateKeyPress('c')"> C </button>
      <button onclick="simulateKeyPress('d')"> D </button>
      <button onclick="simulateKeyPress('e')"> E </button>
      <button onclick="simulateKeyPress('f')"> F </button>
      <button onclick="simulateKeyPress('g')"> G </button>
      <button onclick="simulateKeyPress('h')"> H </button>
      <button onclick="simulateKeyPress('i')"> I </button>
      <button onclick="simulateKeyPress('j')"> J </button>
      <button onclick="simulateKeyPress('k')"> K </button>
      <button onclick="simulateKeyPress('l')"> L </button>
      <button onclick="simulateKeyPress('m')"> M </button>
      <button onclick="simulateKeyPress('n')"> N </button>
      <button onclick="simulateKeyPress('o')"> O </button>
      <button onclick="simulateKeyPress('p')"> P </button>
      <button onclick="simulateKeyPress('q')"> Q </button>
      <button onclick="simulateKeyPress('r')"> R </button>
      <button onclick="simulateKeyPress('s')"> S </button>
      <button onclick="simulateKeyPress('t')"> T </button>
      <button onclick="simulateKeyPress('u')"> U </button>
      <button onclick="simulateKeyPress('v')"> V </button>
      <button onclick="simulateKeyPress('w')"> W </button>
      <button onclick="simulateKeyPress('x')"> X </button>
      <button onclick="simulateKeyPress('y')"> Y </button>
      <button onclick="simulateKeyPress('z')"> Z </button>
    </div>
    
    
    <div id="game-container">
      
      <svg height="250" width="200" class="figure-container">
          <!-- Rod -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />

          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" />
          <!-- Body -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
          <!-- Arms -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
          <!-- Legs -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
    </div>
    <div class="word" id="word"></div>
</div>

<!-- Container for final message -->
<div class="popup-container" id="popup-container">
    <div class="popup">
        <h2 id="final-message">Ops!</h2>
        <button id="play-button">Play Again</button>
    </div>
</div>

<!-- Notification -->
<div class="notification-container" id="notification-container">
    <p>You have already entered this letter</p>
</div>
    
  </section>
  
  <footer>
    <ul class="social-networks">
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
          <i class="fa-brands fa-square-twitter"></i>
        </a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)">
          <i class="fa-brands fa-square-youtube"></i>
        </a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
  
  <script src="assets/js/script.js"></script>
  
</body>
</html>
